<table class="table table-striped table-hover table-sm" *ngIf="isVisible('2017-10-01 12:30:00-04:00')">
    <caption>
        <h3>Registration Information</h3>
        <h6>*Student rate applies for anyone 24 years of age and under.</h6>
    </caption>
    <thead class="thead-default">
        <tr>
            <th>&nbsp;</th>
            <th *ngIf="isVisible('2017-09-20 00:00:00-04:00')">Early Bird<br>Ends 09/20/2017</th>
            <th *ngIf="isVisible('2017-09-27 00:00:00-04:00')">Pre-registration<br>Ends 09/27/2017</th>
            <th>Race Day<br>Opens at 10:30 AM</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">Student Registration*</th>
            <td *ngIf="isVisible('2017-09-20 00:00:00-04:00')">$30</td>
            <td *ngIf="isVisible('2017-09-27 00:00:00-04:00')">$55</td>
            <td>$70</td>
        </tr>
        <tr>
            <th scope="row">General/Open Registration</th>
            <td *ngIf="isVisible('2017-09-20 00:00:00-04:00')">$50</td>
            <td *ngIf="isVisible('2017-09-27 00:00:00-04:00')">$75</td>
            <td>$90</td>
        </tr>
        <tr>
            <th scope="row">Relay Teams</th>
            <td *ngIf="isVisible('2017-09-20 00:00:00-04:00')">$75</td>
            <td *ngIf="isVisible('2017-09-27 00:00:00-04:00')">$99</td>
            <td>$120</td>
        </tr>
    </tbody>
</table>
